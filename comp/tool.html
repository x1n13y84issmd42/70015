<!-- 
	The <tool> component structure.
	Includes a sidebar.
-->
<div _comp="tool" class="tool" id="{inst._id}">
	<div class="controls smaller" xui-root></div>

	<div class="sidebar">
		<a xui-if="args.onback" onclick="{args.onback}" href="javascript:void(0);" class="back">
			<i>&#x1F860;</i><span>BACK <em>(Esc)</em></span>
		</a>

		<a xui-if="args.onclose" onclick="{args.onclose}" href="javascript:void(0);" class="close">
			<i>&#x1f7a9;</i><span>CLOSE <em>(2&times;Esc)</em></span>
		</a>

		<a xui-if="args.onshare" onclick="{args.onshare}" href="javascript:void(0);" class="share">
			<i>#</i><span>SHARE</span>
		</a>
	</div>
</div>

<script>
	XUI.register('tool', (elements, inst, comp, ctx) => {
		ctx.set("toolID", elements.$comp.id);
	});
</script>
