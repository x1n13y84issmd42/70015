		</div>

		<script>
			function focus(id) {
				tools.focus(id);
			}

			function unfocus(id) {
				tools.unfocus(id);
				window.location.hash = '';
				filter.focus();
			}

			document.body.onload = () => {				
				let filter = document.getElementById("filter");
				filter.onchange = filter.oninput = () => {
					tools.filter(filter.value);
				}
				
				filter.onkeydown = (e) => {
					if (e.key == 'Enter') {
						let matched = document.querySelectorAll(".matched");
						if (matched.length == 1) {
							focus(matched[0].id);
							e.preventDefault();
							e.cancelBubble = true;
						}
					} else if (e.key == 'Escape') {
						filter.value = "";
						tools.filter("");
					}
				}

				if (window.location.hash) {
					tools.focus(window.location.hash.substr(1));
				}

				tools.render();
			}
		</script>
	</body>
</html>
