		<link href="./style.css" rel="stylesheet">
		<script src="./app.js"></script>
		<script>
			let tools = new Tools()

			function focus(id) {
				let el = document.getElementById(id);
				if (el) {
					el.classList.replace('unfocused', 'focused');
					el.focus();
					let af = el.querySelector("[autofocus]")
					if (af) {
						af.focus();
					}
				}

				document.body.onkeydown = (e) => {
					if (e.key == 'Escape') {
						unfocus(id);
					}
				}
			}

			function unfocus(id) {
				tools.unfocus(id);
				filter.focus();
			}
		</script>
